{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="png" href="{% static 'images/pen1.png'%}">
</head>
<body style="background-color: white;">

   <!-- Navbar for Home Page -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
    <img src="{% static 'images/pen1.png' %}" alt="Logo" class="navbar-logo me-2">
    <span style="font-weight:bold">Handwriting Recognition System</span>
</a>


        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
    <a class="btn" style="color: black;" href="{% url 'contact' %}">Contact Us</a>
</li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="btn" style="color: black;" href="{% url 'upload' %}">Upload Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn" style="color: black;" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn" style="color: black;" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid d-flex align-items-center justify-content-center vh-100 text-center">
    <div class="main-container row w-100">
        <!-- Left Side (Full Image Background) -->
        <div class="left-section col-md-6">
            <div class="image-container">
                <img src="{% static 'images/pic2.jpg' %}" alt="Home Image" class="image-cover">
            </div>
        </div>

        <!-- Right Side (Text Content) -->
        <div class="right-section col-md-6 d-flex flex-column justify-content-center align-items-center text-white p-5">
            <h1>Welcome to HRS!</h1>
            <p class="lead fw-bold">Explore the world of handwriting recognition with us.</p>
            <!-- Know More Button -->
            <a href="#about-section" class="btn btn-outline-light mt-3">Know More</a>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
